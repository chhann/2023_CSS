<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./선택자 실습1.css">
</head>
<body>

    <h1>선택자를 이용하여 div로 나눠진<br>태그들 따로 선택</h1>
    <div class="네모">
        
        <p>색을 누르면 사전으로 넘어갑니다</p>

        <ul class="색">
            <li><a href="https://dict.naver.com/search.dict?dicQuery=%EB%B9%A8%EA%B0%95&query=%EB%B9%A8%EA%B0%95&target=dic&ie=utf8&query_utf=&isOnlyViewEE=" target="_blank">
                    빨강
                </a>
            </li>
            <li><a href="https://dict.naver.com/search.dict?dicQuery=%ED%8C%8C%EB%9E%91&query=%ED%8C%8C%EB%9E%91&target=dic&ie=utf8&query_utf=&isOnlyViewEE=" target="_blank">
                    파랑
                </a>
            </li>
            <li>
                <a href="https://dict.naver.com/search.dict?dicQuery=%EB%85%B8%EB%9E%91&query=%EB%85%B8%EB%9E%91&target=dic&ie=utf8&query_utf=&isOnlyViewEE=" target="_blank">
                    노랑
                </a>
            </li>
        </ul>
    </div>

    <div class="hashtag">
        <ul>
            <li>#네이버</li>
            <li>#사전</li>
            <li>#색</li>
        </ul>
    </div>

    <div class="hashtag-inline">
        <span>#네이버</span>
        <span>#사전</span>
        <span>#색</span>
    </div>

</body>
</html>
